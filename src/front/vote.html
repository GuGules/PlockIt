<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote | PlockIt</title> 
    <link rel="icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/style/ezframework.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>
<body>
    <div class="container centered-content mobile-body">
        <div class="row">
            <h1><img src="/static/images/favicon.png" alt="logo" class="logo-navbar"> Je vote les idées</h1>
        </div>
        <p id="votesRestants">Votes Restants : 3</p>
        <div class="row container" id="posts">
        </div>
        <div class="separator"></div>
        <div class="row">
            <button class="btn btn-warning col-8 offset-2" id="submitBtn">Envoyer le vote</button>
        </div>
        <div class="separator"></div>
        <div class="row">
            <button class="btn btn-outline-dark col-8 offset-2" id="resetVoteBtn">Réinitialiser les votes</button>
        </div>
    </div>
</body>
<script src="/static/js/vote.js"></script>
</html>
